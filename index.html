<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF en el campo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #a3d977 0%, #c1e1a6 40%, #b0e0ff 100%);
    }

    img {
      max-width: 80%;
      max-height: 80%;
      z-index: 1;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: repeating-linear-gradient(
        45deg,
        #6cb944,
        #6cb944 10px,
        #75c248 10px,
        #75c248 20px
      );
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="Iliaday14.gif" alt="GIF en campo">
  <div class="ground"></div>
</body>
</html>

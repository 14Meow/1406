<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF en habitación de Ilia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eeced4; 
      position: relative;
    }

    img {
      max-width: 80%;
      max-height: 70%;
      z-index: 1;
    }

    .floor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%; 
      background: repeating-linear-gradient(
        45deg,
        #d4965f,
        #d4965f 20px,
        #e6b387 20px,
        #e6b387 40px
      );
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="Iliaday14.gif" alt="GIF en habitación de Ilia">
  <div class="floor"></div>
</body>
</html>

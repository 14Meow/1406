<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF en habitación de Ilia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eeced4; /* Pared rosada */
      position: relative;
    }

    img {
      max-width: 80%;
      max-height: 70%;
      z-index: 2;
      position: relative;
    }

    .baseboard {
      position: absolute;
      bottom: 45%; /* Justo encima del piso */
      width: 100%;
      height: 10px; /* Altura del zócalo */
      background-color: #b5794e; /* Tono más oscuro para contraste */
      z-index: 1;
    }

    .floor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%;
      background: repeating-linear-gradient(
        45deg,
        #d4965f 0px,
        #d4965f 25px,
        #e6b387 25px,
        #e6b387 50px
      );
      background-size: 50px 50px; /* Ajustar el tamaño de la textura */
      z-index: 0;
      box-shadow: inset 0px 5px 10px rgba(0, 0, 0, 0.2); /* Agregar sombra para profundidad */
    }

  </style>
</head>
<body>
  <img src="Iliaday14.gif" alt="GIF en habitación de Ilia">
  <div class="baseboard"></div>
  <div class="floor"></div>
</body>
</html>

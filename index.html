<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF en la habitación de Ilia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9dfe3; /* pared rosada */
      position: relative;
    }

    img {
      max-width: 80%;
      max-height: 70%;
      z-index: 1;
    }

    .floor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 35%; /* altura del piso */
      background: repeating-linear-gradient(
        90deg,
        #a0522d,
        #a0522d 20px,
        #8b4513 20px,
        #8b4513 40px
      );
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="Iliaday14.gif" alt="GIF en habitación de Ilia">
  <div class="floor"></div>
</body>
</html>

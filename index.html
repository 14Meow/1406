<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF en campo soleado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #87ceeb; 
      position: relative;
    }

    img {
      max-width: 80%;
      max-height: 70%;
      z-index: 1;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%; 
      background: repeating-linear-gradient(
        45deg,
        #6cb944,
        #6cb944 10px,
        #75c248 10px,
        #75c248 20px
      );
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="Iliaday14.gif" alt="GIF en campo">
  <div class="ground"></div>
</body>
</html>
